<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Wilson's Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --emerald: #062c12;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #1a3a1a 0%, #050a05 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #f8f8f8;
            overflow: hidden;
        }

        /* The "Wonderland" Bloom Effect */
        .bloom-container {
            position: absolute;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.18) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            filter: blur(50px);
            opacity: 0;
            transition: opacity 2s ease;
            pointer-events: none;
        }

        .is-playing .bloom-container {
            opacity: 1;
            animation: breathe 5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.25); opacity: 0.8; }
        }

        .app-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 60px;
            padding: 60px 40px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            z-index: 10;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.1rem;
            font-style: italic;
            margin-bottom: 35px;
            background: linear-gradient(135deg, #ffffff 20%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .image-outer {
            position: relative;
            margin-bottom: 40px;
        }

        .image-wrapper {
            width: 220px;
            height: 220px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--gold);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
            z-index: 2;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-btn {
            background: transparent;
            border: 1.5px solid var(--gold);
            color: var(--gold);
            padding: 16px 45px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            margin-bottom: 10px;
        }

        .main-btn:hover {
            background: var(--gold);
            color: #050a05;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        /* Desktop Volume Control Logic */
        .desktop-volume-ui {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .desktop-volume-ui:hover { opacity: 1; }

        .volume-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
        }

        input[type="range"] {
            width: 120px;
            height: 2px;
            accent-color: var(--gold);
            cursor: pointer;
        }

        /* The Fix: Hide the entire UI block on mobile */
        @media (max-width: 768px) {
            .desktop-volume-ui {
                display: none;
            }
            .app-card {
                padding: 50px 30px;
            }
            h1 { font-size: 1.8rem; }
        }

    </style>
</head>
<body>

    <div class="bloom-container" id="bloom"></div>

    <div class="app-card" id="appCard">
        <h1>Mayor Wilson's Wonderland</h1>

        <div class="image-outer">
            <div class="image-wrapper">
                <img src="Keith Wilson 3D.png" alt="Keith Wilson" onerror="this.src='https://via.placeholder.com/400?text=Keith+Wilson'">
            </div>
        </div>

        <button id="playBtn" class="main-btn">Enter The Dream</button>

        <div class="desktop-volume-ui">
            <span class="volume-label">Master Volume</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <audio id="audioPlayer" loop>
        <source src="Welcome to Portland.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const appCard = document.getElementById('appCard');
        const volSlider = document.getElementById('volumeSlider');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = "Pause Dream";
                appCard.classList.add('is-playing');
            } else {
                audio.pause();
                playBtn.innerText = "Enter The Dream";
                appCard.classList.remove('is-playing');
            }
        });

        // This only fires if the element exists (Desktop)
        if(volSlider) {
            volSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
            });
        }

        // Error handling for the file
        audio.addEventListener('error', () => {
            playBtn.innerText = "File Missing";
            playBtn.style.borderColor = "#ff4d4d";
            playBtn.style.color = "#ff4d4d";
        });
    </script>
</body>
</html>
