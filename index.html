<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Portland | Keith Wilson</title>
    <style>
        :root {
            --pdx-red: #d4232a;
            --pdx-green: #2d5a27;
            --pdx-gold: #ffb800;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at top right, #1a3a1a, #0d1f0d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Ambient background roses */
        .ambient-rose {
            position: absolute;
            font-size: clamp(100px, 20vw, 300px);
            opacity: 0.03;
            filter: grayscale(1) brightness(2);
            z-index: 0;
            pointer-events: none;
        }

        .rose-1 { top: -50px; left: -50px; transform: rotate(-20deg); }
        .rose-2 { bottom: -50px; right: -50px; transform: rotate(15deg); }

        .app-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            background: linear-gradient(to right, #fff, var(--pdx-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .image-wrapper {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 30px;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .app-card:hover .image-wrapper img {
            transform: scale(1.05);
        }

        /* Audio Controls */
        .controls-ui {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-btn {
            background: var(--pdx-red);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(212, 35, 42, 0.3);
        }

        .main-btn:hover {
            background: #f02d35;
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(212, 35, 42, 0.4);
        }

        .main-btn:active { transform: scale(0.98); }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 20px;
        }

        .vis-bar {
            width: 3px;
            height: 4px;
            background: var(--pdx-red);
            border-radius: 10px;
            transition: height 0.2s ease;
        }

        .playing .vis-bar {
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { height: 4px; }
            to { height: 20px; }
        }

        /* Volume Slider Customization */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 15px;
        }

        input[type="range"] {
            flex: 1;
            accent-color: var(--pdx-red);
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <span class="ambient-rose rose-1">ðŸŒ¹</span>
    <span class="ambient-rose rose-2">ðŸŒ¹</span>

    <div class="app-card">
        <h1>Keith Wilson's Wonderland</h1>

        <div class="image-wrapper">
            <img src="Keith Wilson 3D.png" alt="Keith Wilson 3D" onerror="this.src='https://via.placeholder.com/400x400?text=Keith+Wilson+3D'">
        </div>

        <div class="controls-ui">
            <button id="playBtn" class="main-btn">
                <span id="btnIcon">â–¶</span>
                <span id="btnText">Listen Now</span>
            </button>

            <div class="volume-container">
                <span>ðŸ”ˆ</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                <span>ðŸ”Š</span>
            </div>

            <div class="status-row">
                <span id="statusLabel">Ready to play</span>
                <div id="visualizer" class="visualizer">
                    <div class="vis-bar" style="animation-delay: 0.1s"></div>
                    <div class="vis-bar" style="animation-delay: 0.2s"></div>
                    <div class="vis-bar" style="animation-delay: 0.3s"></div>
                    <div class="vis-bar" style="animation-delay: 0.4s"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="auto" loop>
        <source src="Welcome to Portland.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');
        const volumeSlider = document.getElementById('volumeSlider');
        const statusLabel = document.getElementById('statusLabel');
        const visualizer = document.getElementById('visualizer');

        // Initial Setup
        audio.volume = 0.7;

        // Toggle Function
        async function togglePlay() {
            try {
                if (audio.paused) {
                    await audio.play();
                    updateUI(true);
                } else {
                    audio.pause();
                    updateUI(false);
                }
            } catch (err) {
                console.error("Playback error:", err);
                statusLabel.innerText = "Error: File not found";
                statusLabel.style.color = "#ff4d4d";
            }
        }

        function updateUI(isPlaying) {
            if (isPlaying) {
                btnIcon.innerText = "â¸";
                btnText.innerText = "Pause Session";
                statusLabel.innerText = "Now Playing...";
                visualizer.classList.add('playing');
            } else {
                btnIcon.innerText = "â–¶";
                btnText.innerText = "Resume Music";
                statusLabel.innerText = "Paused";
                visualizer.classList.remove('playing');
            }
        }

        // Listeners
        playBtn.addEventListener('click', togglePlay);
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Error Handling for the file path
        audio.addEventListener('error', () => {
            statusLabel.innerText = "File 'Welcome to Portland.mp3' missing!";
            statusLabel.style.color = "#ff4d4d";
        });
    </script>
</body>
</html>
