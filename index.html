<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Wilson's Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --emerald: #062c12;
            --rose: #8b0000;
            --glass: rgba(0, 0, 0, 0.6);
            --bevel: rgba(212, 175, 55, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #0a1a0a 0%, #020502 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* The Luxe Beveled Box */
        .app-card {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 60px;
            padding: 60px 40px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            z-index: 10;
            /* The "Sexiest" Bevel: Multiple shadows create depth */
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.9),
                inset 0 1px 1px rgba(255,255,255,0.2),
                inset 0 -1px 1px rgba(0,0,0,0.5),
                0 0 0 1px var(--bevel);
            overflow: hidden;
        }

        /* The Luminescent Visualizer Layer */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(50px) saturate(2);
            opacity: 0.8;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-style: italic;
            margin-bottom: 35px;
            background: linear-gradient(to bottom, #fff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
        }

        .image-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            background: #000;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .is-playing .image-wrapper {
            transform: scale(1.08);
            border-color: #fff;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Custom Play Button */
        .play-trigger {
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 18px 50px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .play-trigger:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        }

        /* Volume - Desktop Only */
        .vol-control {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .vol-control { display: none; }
        }

        input[type="range"] {
            width: 100px;
            accent-color: var(--gold);
            cursor: pointer;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="app-card" id="appCard">
        <canvas id="visualizer"></canvas>

        <h1>Mayor Wilson's Wonderland</h1>

        <div class="image-container">
            <div class="image-wrapper">
                <img src="Keith Wilson 3D.png" alt="Keith Wilson" onerror="this.src='https://via.placeholder.com/400?text=Keith+Wilson'">
            </div>
        </div>

        <button id="playBtn" class="play-trigger">Enter The Dream</button>

        <div class="vol-control">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <audio id="audioPlayer" loop>
        <source src="Welcome to Portland.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const appCard = document.getElementById('appCard');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const volSlider = document.getElementById('volumeSlider');

        let audioCtx, analyser, dataArray, initialized = false;

        // The "Luminescent Spirits"
        const lights = [
            { x: 0.2, y: 0.2, color: '#062c12', size: 150, vx: 0.002, vy: 0.003 }, // Emerald
            { x: 0.8, y: 0.8, color: '#d4af37', size: 180, vx: -0.002, vy: -0.001 }, // Gold
            { x: 0.5, y: 0.5, color: '#8b0000', size: 160, vx: 0.001, vy: -0.002 }   // Rose
        ];

        function resize() {
            canvas.width = appCard.clientWidth;
            canvas.height = appCard.clientHeight;
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            analyser.smoothingTimeConstant = 0.85;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            initialized = true;
            resize();
            draw();
        }

        function draw() {
            requestAnimationFrame(draw);
            if (!initialized) return;

            analyser.getByteFrequencyData(dataArray);
            
            // Get frequency peaks
            const bass = dataArray[0] / 255;
            const mid = dataArray[Math.floor(dataArray.length/2)] / 255;
            const treble = dataArray[dataArray.length - 1] / 255;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            lights.forEach((l, i) => {
                // Mellow Float
                l.x += l.vx;
                l.y += l.vy;

                // Bounce
                if (l.x > 1 || l.x < 0) l.vx *= -1;
                if (l.y > 1 || l.y < 0) l.vy *= -1;

                // Audio Reactivity (Pulse)
                let pulse = (i === 0) ? bass : (i === 1) ? mid : treble;
                let currentSize = l.size + (pulse * 150);

                let posX = l.x * canvas.width;
                let posY = l.y * canvas.height;

                let grad = ctx.createRadialGradient(posX, posY, 0, posX, posY, currentSize);
                grad.addColorStop(0, l.color);
                grad.addColorStop(1, 'transparent');

                ctx.globalAlpha = 0.4 + (pulse * 0.4);
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(posX, posY, currentSize, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        playBtn.addEventListener('click', () => {
            if (!initialized) initAudio();
            
            if (audio.paused) {
                audio.play();
                audioCtx.resume();
                playBtn.innerText = "Pause Dream";
                appCard.classList.add('is-playing');
            } else {
                audio.pause();
                playBtn.innerText = "Enter The Dream";
                appCard.classList.remove('is-playing');
            }
        });

        window.addEventListener('resize', resize);
        if(volSlider) volSlider.oninput = (e) => audio.volume = e.target.value;
    </script>
</body>
</html>
