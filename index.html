<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Portland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2d5a27 0%, #1a3a1a 50%, #0d1f0d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Rose City decorative elements */
        body::before {
            content: "üåπ";
            position: absolute;
            font-size: 200px;
            opacity: 0.05;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: "üåπ";
            position: absolute;
            font-size: 150px;
            opacity: 0.05;
            bottom: 10%;
            right: 10%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90vw;
            z-index: 10;
        }

        h1 {
            color: #d4232a;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulse 3s ease-in-out infinite;
            font-weight: 800;
            letter-spacing: 2px;
        }

        h1::before, h1::after {
            content: "üåπ";
            margin: 0 15px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); text-shadow: 3px 3px 6px rgba(212, 35, 42, 0.3); }
            50% { opacity: 0.9; transform: scale(1.02); text-shadow: 3px 3px 20px rgba(212, 35, 42, 0.6); }
        }

        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(212, 35, 42, 0.3);
            transition: transform 0.3s ease;
            border: 4px solid #d4232a;
            background: linear-gradient(45deg, #d4232a, #2d5a27);
            padding: 4px;
        }

        .image-container:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 70px rgba(212, 35, 42, 0.5);
        }

        .image-container img {
            max-width: 100%;
            max-height: 60vh;
            display: block;
            border-radius: 16px;
            background: #fff;
        }

        .audio-controls {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: inline-flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            border: 2px solid rgba(212, 35, 42, 0.3);
        }

        button {
            background: linear-gradient(135deg, #d4232a 0%, #8b1c1c 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(212, 35, 42, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #ff2a33 0%, #d4232a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 35, 42, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .status {
            color: #eaeaea;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .playing-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: flex-end;
            height: 25px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #d4232a, #ff6b6b);
            animation: sound 0.5s ease-in-out infinite alternate;
            border-radius: 2px;
        }

        .bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 25px; animation-delay: 0.3s; }

        @keyframes sound {
            from { height: 8px; }
            to { height: 28px; }
        }

        .hidden { display: none !important; }

        .volume-control {
            margin-top: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        input[type="range"] {
            width: 100px;
            accent-color: #d4232a;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            h1::before, h1::after { margin: 0 8px; }
            .audio-controls { flex-direction: column; width: 100%; gap: 15px; }
            .image-container img { max-height: 50vh; }
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
